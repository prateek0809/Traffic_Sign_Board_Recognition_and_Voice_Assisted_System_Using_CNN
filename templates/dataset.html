<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Distribution Webpage</title>
    <style>
        nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            background-color: black;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav li {
            margin: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        img {
            max-width: 97%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #img1{
            height: 60vh;

        }
    </style>
    <link rel="icon" type="image/x-icon" href="/static/Images/logo.ico">
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <div>
        <img id ="img1" src="/static/Images/distribution.png" alt="Image 1">
    </div>
    <div>
        <img src="/static/Images/distriution 1.png" alt="Image 2">
    </div>
</body>

</html>
