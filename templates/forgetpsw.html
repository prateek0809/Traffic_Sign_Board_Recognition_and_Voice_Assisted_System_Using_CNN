<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/Images/logo.ico">
</head>
<body id="fg-body">
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2 id="text">Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="error" id="forgotUsernameError"></div>
            <input type="text" id="forgotUsername" placeholder="Username" required>
            <div class="error" id="forgotDobError"></div>
            <input type="date" id="forgotDob" required>
            <div class="error" id="newPasswordError"></div>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="submit" id="forgetpsw-btn" value="Reset Password">
        </form>
    </div>

    <script src="/static/js/forgetpsw_script.js"></script>
</body>
</html>
